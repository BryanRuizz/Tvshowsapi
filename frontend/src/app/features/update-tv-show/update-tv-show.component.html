<!-- modal -->
<div *ngIf="isVisible" class="modal-backdrop">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Actualizar TV Show</h4>
      <button type="button" class="close" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- Mensaje de error si la validación falla -->
    <div *ngIf="validation" style="margin: 18px;">
      <span style="color:red;">*No pueden ir campos vacíos*</span>
    </div>
    

    <div class="modal-body">
      <form (ngSubmit)="onSave()">
        <!-- Input for Name -->
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input id="name" type="text" [(ngModel)]="item[0].name" name="name" required class="form-control" />
        </div>

        <!-- Radio buttons for Favorite -->
        <div class="form-group">
          <label>Favorito:</label>
          <div class="form-check">
            <input type="radio" id="favoriteYes" name="favorite" [(ngModel)]="item[0].favorite" [value]="true"
              class="form-check-input" />
            <label for="favoriteYes" class="form-check-label">Si</label>
          </div>
          <div class="form-check">
            <input type="radio" id="favoriteNo" name="favorite" [(ngModel)]="item[0].favorite" [value]="false"
              class="form-check-input" />
            <label for="favoriteNo" class="form-check-label">No</label>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
