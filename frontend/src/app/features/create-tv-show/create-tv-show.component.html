<!-- Modal -->
<div *ngIf="isVisible" class="modal-backdrop">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{ item.id ? 'Actualizar' : 'Crear' }} TV Show</h4>
      <button type="button" class="close" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="onSave()">

        <!-- Error Message -->
        <div *ngIf="validation" style="margin: 18px;">
          <span style="color:red;">*No pueden ir datos vacíos*</span>
        </div>

        <!-- Input  Name -->
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input id="name" type="text" [(ngModel)]="item.name" name="name" required class="form-control" />
        </div>

        <!-- Radio buttons Favorite -->
        <div class="form-group">
          <label>Favorito:</label>
          <div class="form-check">
            <input type="radio" id="favoriteYes" name="favorite" [(ngModel)]="item.favorite" [value]="true"
              class="form-check-input" />
            <label for="favoriteYes" class="form-check-label">Sí</label>
          </div>
          <div class="form-check">
            <input type="radio" id="favoriteNo" name="favorite" [(ngModel)]="item.favorite" [value]="false"
              class="form-check-input" />
            <label for="favoriteNo" class="form-check-label">No</label>
          </div>
        </div>
        
        <!-- save -->
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</div>
