<div class="content" role="main">

  <h1 class="letras">Programas disponibles</h1>
  <!-- Input de bÃºsqueda -->

  <div class="search-container">
    <input type="text" placeholder="Filtrar por nombre..." [(ngModel)]="searchTerm" (ngModelChange)="filterItems()"
      class="search-input" />
  </div>

  <div class="container">

    <div class="card" *ngIf="filteredData.length === 0">
      <div class="card-image">
        <img [src]="'/assets/datanot.webp'" alt="Image">
      </div>
      <div class="card-content">
        <p class="card-name">No hay recursos por el momento</p>
      </div>
    </div>

    <div class="card" *ngFor="let item of filteredData" (click)="card(item.id)"
      [ngClass]="{ 'card-content': ban, 'selected': item.id === Idd }">
      <div class="card-image">
        <img [src]="'/assets/imagshow.webp'" alt="Image">
      </div>
      <div class="card-content">
        <p class="card-id">ID: {{ item.id }}</p>
        <p class="card-name">{{ item.name }}</p>
        <p class="card-favorite">Favorite: {{ item.favorite ? 'Yes' : 'No' }}</p>
      </div>
    </div>

    <div class="card">
      <!-- Contenido de la card -->
      <div class="add-card" (click)="createtvshow(!modalcreate)">
        <span class="plus-icon">+</span>
      </div>
    </div>
  </div>



  <div *ngIf="Idd !== 0" class="footer">
    <div class="footer-button left-btn">
      <button class="btn" (click)="deleteitem(Idd)">
        <i class="fas fa-trash"></i> Delete
      </button>
    </div>
    <div class="footer-button right-btn" (click)="updateview(!modalupdate)">
      <button class="btn">
        <i class="fas fa-edit"></i> Update
      </button>
    </div>
  </div>

  <app-create-tv-show [isVisible]="modalcreate" (save)="handlecreate($event)"
    (cancel)="createcancel()"></app-create-tv-show>
  <app-update-tv-show [isVisible]="modalupdate" [item]="currentItem" (save)="handleupdate($event)"
    (cancel)="updatecancel()"></app-update-tv-show>




</div>
